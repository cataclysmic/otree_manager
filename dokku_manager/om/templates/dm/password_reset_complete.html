{% extends 'dm/base.html' %}

{% block styles %}
    <style type="text/css">
        .ui.container {
            width: 500px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="ui form error segment">
        <h1>Password Changed</h1>
        <p>
            Your password has been set.<br/> 
            You will be redirected to the <a href="{% url 'login' %}">login page</a>...
        </p>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href="{% url 'login' %}";
        }, 3000)
    </script>
{% endblock %}
